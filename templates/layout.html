<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/favicon.ico" rel="icon">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Birthdays: {% block title %}{% endblock %}</title>
</head>

<body style="  background: #1a293e;">
    {% if welcome %}
    <div class="banner">
    {% else %}
    <div class="banner-o">
    {% endif %}
        <header>
            <nav>
                <div class="cropped">
                    <a href="/index"><img src="../static/logo.jpg" class="logo" alt="logo"></a>
                </div>
                    <ul>
                        {% if session.user_id %}
                            <li><a href="/share">Share</a></li>
                            <li><a href="/receive">Friends</a></li>
                            <li><a href="/change_pwd">Options</a></li>
                            <li><a href="/logout">Logout</a></li>
                        {% else %}
                            <li><a href="/login">Login</a></li>
                            <li><a href="/register">Register</a></li>
                        {% endif%}
                    </ul>
            </nav>
            {% if get_flashed_messages() %}
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>  
            {% endif %}
        </header>
    </div>
        {% block main %}{% endblock %}
    <footer class="small text-center text-muted">
        <!-- Data provided for free by <a href="https://iextrading.com/developer">IEX</a>. View <a
            href="https://iextrading.com/api-exhibit-a/">IEXâ€™s Terms of Use</a>. -->
    </footer>

</body>
</html>
