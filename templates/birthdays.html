{% extends "layout.html" %}

{% block title %}

{% endblock %}

{% block main %}
<main class="birthdays">
    <div class="container">
        <div class="section">
            <h2>Add a Birthday</h2>
            <form action="/index" method="post" class="add-births">
                <input  class="input-box" type="text" autocomplete="off" autofocus name="name" id="name" placeholder="Name">
                <input  class="input-box" type="text" autocomplete="off" name="month" id="month" placeholder="Month" min="1" max="12">
                <input  class="input-box" type="text" autocomplete="off" name="day" id="day" placeholder="Day" min="1" max="31">
                <input type="submit" value="Add Birthday">
            </form>
        </div>
        <div class="section">
            <h2>All Birthdays</h2>
            <table>
                <thead>
                    <tr>
